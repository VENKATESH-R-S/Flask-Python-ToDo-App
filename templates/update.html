{% extends 'base.html' %}
{% block body %}
        
   
    <!-- <h1>Hello, world!</h1> -->
    
      <div class="container my-3">
        <form action="/update/{{tata.sno}}" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label"><h3>Update your ToDo Title!</h3></label>
              <input type="text" class="form-control" name="title" id="title" value="{{tata.title}}" aria-describedby="emailHelp">
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label"><h3>Update Description</h3></label>
              <input type="text" class="form-control"name='desc' value="{{tata.desc}}" id="desc">
            </div>
            <button type="submit" class="btn btn-outline-warning">Update</button>
          </form>
      </div>
